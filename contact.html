<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Sprint Challenge - Home</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container">
        <header id="home" class="flex baseline h-5">
                <a href="#home"><img src="img/lambda-black.png" alt="Lambda School"></a>
                <nav class="w-100">
                    <ul class="flex around">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
        </header>

        <section class="contact-img">
            <img src="img/jumbo.jpg" alt="Timelapse of a highway">
            <p class="text-center margin-1">Feel free to reach out if you think Lambda School is right for you!</p>
        </section>
        <section class="contact">
            <form action="#" class="contact">
                <h2>
                Contact Us
                </h2>
                <div class="name">
                <label for="firstName">
                    First Name
                </label>
                <input id="firstName" type="text" required>
                </input>
                <label for="lastName">
                    Last Name
                </label>
                <input id="lastName" type="text" required>
                </input>
                </div>
                <label for="email">
                    Email
                </label>
                <input id="email" type="email" required>
                </input>
                <label for="message">
                    Message
                </label>
                <textarea id="message">
                </textarea>
                <button>
                    Submit
                </button>
            </form>
        </section>
        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="products.html">Products</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </footer>
    </div><!-- container -->
</body>

</html>
